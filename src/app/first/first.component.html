<div class="container">
  <div class="add-form mb-3">
    <div class="card ">
      <form [formGroup]="myForm" novalidate>
        <div class="card-title">
          <h2 class="text-info">Tovarni kiritish</h2>
        </div>

        <div class="card-body">

          <div class="form-floating">
            <input id="productName" class="form-control mb-3" type="text" formControlName="title">
            <label for="productName">Tovar nomi</label>
            <div [hidden]="!myForm.get('title')?.invalid||myForm.get('title')?.untouched" class="alert alert-danger">
              Title maydoni tuldirilishi shart
            </div>
          </div>
          <div class="form-floating">
            <input type="number" id="productPrice" class="form-control" formControlName="price">
            <label for="productPrice">Tovar narxi</label>
            <!-- <div [hidden]="price.valid|| price.untouched" class="alert alert-danger">
              Narx notugri kiritilgan
            </div> -->
          </div>
          <div class="form-group">
            <label>Производитель</label>
            <select class="form-control" name="brand" formControlName="brand">
              <option *ngFor="let comp of brands" [value]="comp">
                {{comp}}
              </option>
            </select>
          </div>


        </div>
        <div class="card-footer">
          <button [disabled]="myForm.invalid" class="btn btn-primary" (click)="addAddItem()">Qo`shish <i
              class="fa fa-plus"></i></button>
        </div>
      </form>
    </div>
  </div>
  <div class="phones">
    <div class="search">
      <div class="form-floating">
        <input id="search" class="form-control mb-3" type="text" [formControl]="search">
        <label for="search">Qidirish</label>
      </div>
    </div>
    <table class="table table-striped table-condition">
      <thead>
        <tr>
          <th>Nomi</th>
          <th>Narxi</th>
          <th>Brand</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>
            {{item.title}}
          </td>
          <td>
            {{item.price}}
          </td>
          <td>
            {{item.brand}}
          </td>
        </tr>
      </tbody>
      <tfoot>
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </nav>
      </tfoot>
    </table>
  </div>
</div>
