
<div class="container">
<div class="add-form mb-3">
  <div class="card ">
    <div class="card-title">
      <h2 class="text-info">Tovarni kiritish</h2>
    </div>
    <div class="card-body">
      <div class="form-floating">
        <input id="productName" class="form-control" type="text" [(ngModel)]="phoneName">
        <label for="productName">Tovar nomi</label>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary" (click)="addAddItem(phoneName)">Qo`shish <i class="fa fa-plus"></i></button>
      </div>
    </div>

  </div>


</div>
<div class="phones">
  <table class="table table-striped table-condition">
    <thead>
      <tr>
        <th>Telefon nomi</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>
          {{item}}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </tfoot>
  </table>
</div>
</div>
