<div class="container">
  <div class="row">
    <div class="col">
      <mat-form-field class="example-full-width w-100">
        <mat-label>Qidirish</mat-label>
        <input #searchTodo class="" matInput placeholder="Qidirish" value="">
      </mat-form-field>
    </div>
    <div class="col w-100">
      <button (click)="addTodo()" mat-flat-button color='primary' class="pull-right"><span class="fa fa-plus"></span>
        Qo`shish</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table mat-table [dataSource]="pagedTodos" class="mat-elevation-z8" style="width: 100%;">

        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Nomi </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="deadline">
          <th mat-header-cell *matHeaderCellDef> Muddat</th>
          <td mat-cell *matCellDef="let element"> {{element.deadline|date:'dd.MM:yyyy'}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="completed">
          <th mat-header-cell *matHeaderCellDef> Holati </th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox [checked]="element.completed" (change)="switchTodo($event,element)">

            </mat-checkbox>

          </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Harakat </th>
          <td mat-cell *matCellDef="let element">
            <button (click)="edit(element)" mat-icon-button>
              <i class="fa fa-edit"></i>
            </button>
            <button (click)="deleteTodo(element)" mat-icon-button>
              <i class="fa fa-remove"></i>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator (page)="onChangePage($event)" [pageIndex]="page.pageIndex" [pageSize]="page.pageSize"
        [length]="page.length" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </div>
  </div>

</div>
