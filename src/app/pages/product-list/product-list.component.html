<div class="products">

  <table class="table table-striped table-condition">
    <thead>
      <tr>
        <th>Nomi</th>
        <th>Narxi</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products">
        <td>
          {{item.id}}
        </td>
        <td>
          {{item.name}}
        </td>
        <td>
          <a routerLink="/productDetails/{{item.id}}">View <i class="fa fa-eye"></i></a>
        </td>
      </tr>
    </tbody>
    <tfoot>

    </tfoot>
  </table>
</div>
